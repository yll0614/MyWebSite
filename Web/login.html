<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="./Img/Icon.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* 顶栏样式 */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #ff7e5f;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            /* 确保有适当的间距 */
        }

        button:hover {
            background-color: #ff5e3a;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header a.active {
            color: #ff7e5f;
            /* 当前页面链接的颜色 */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">洛洛</a>
            <div>
                <a href="index.html">主页</a>
                <a href="about.html">关于</a>
                <a href="contact.html">联系我</a>
                <a href="login.html">登录</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h1>登录</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
            <button type="submit">登录</button>
            <button type="button" onclick="window.location.href='login-admin.html'">管理员登录</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentLocation = window.location.href; // 获取当前页面的URL
            const navLinks = document.querySelectorAll('header nav a:not(.logo)'); // 获取所有导航链接，但不包括logo

            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add('active'); // 给当前链接添加active类
                }
            });
        });
    </script>
</body>

</html>
