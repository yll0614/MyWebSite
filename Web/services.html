    <style>
        /* 图标按钮样式 */
        .menu-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            transition: transform 0.3s ease;
            position: absolute;
            right: 10px;
            top: 15px;
        }

        .menu-button i {
            font-size: 1.5rem;
            color: white;
        }

        .menu-button:hover i {
            color: #ff7e5f;
        }

        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            /* 渐变背景 */
            color: #333;
            min-height: 100vh;
        }

        /* 顶栏样式 */
        header {
            background: rgba(255, 255, 255, 0.1);
            /* 半透明背景 */
            backdrop-filter: blur(10px);
            /* 背景模糊效果 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            /* 轻微阴影 */
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        /* 顶栏在滚动时变为不透明 */
        header.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        /* LOGO样式 */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s forwards;
        }

        /*导航栏链接样式*/
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
            animation: fadeInUp 1s forwards;
        }

        /* 导航链接下划线效果 */
        header a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ff7e5f;
            left: 50%;
            bottom: -5px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        /* 鼠标悬停时导航链接下划线动画 */
        header a:hover::after {
            width: 100%;
        }

        /* 鼠标悬停时的颜色变化 */
        header a:hover {
            color: #ff7e5f;
        }

        /* 主内容样式 */
        .container {
            padding: 100px 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
        }

        /* 服务列表样式 */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff7e5f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4a3f;
            transform: scale(1.05);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        header a.active {
            color: #ff7e5f;
            /* 当前页面链接的颜色 */
        }
    </style>

    <script>
        // 滚动时改变顶栏背景
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentLocation = window.location.href; // 获取当前页面的URL
            const navLinks = document.querySelectorAll('header nav a:not(.logo)'); // 获取所有导航链接，但不包括logo

            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add('active'); // 给当前链接添加active类
                }
            });
        });
    </script>
