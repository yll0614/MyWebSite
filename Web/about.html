<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <style>
        /* 图标按钮样式 */
        .menu-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            transition: transform 0.3s ease;
            position: absolute;
            right: 10px;
            top: 15px;
        }

        .menu-button i {
            font-size: 1.5rem;
            color: white;
        }

        .menu-button:hover i {
            color: #ff7e5f;
        }

        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 顶栏样式 */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        /* 顶栏滚动时变为不透明 */
        header.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        /* LOGO样式 */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s forwards;
        }

        /*导航栏链接样式*/
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
            animation: fadeInUp 1s forwards;
        }

        /* 导航链接下划线效果 */
        header a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ff7e5f;
            left: 50%;
            bottom: -5px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        /* 鼠标悬停时导航链接下划线动画 */
        header a:hover::after {
            width: 100%;
        }

        /* 鼠标悬停时的颜色变化 */
        header a:hover {
            color: #ff7e5f;
        }

        /* 主内容样式 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            color: white;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s forwards;
            animation-fill-mode: forwards;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out;
            animation-fill-mode: forwards;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff7e5f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
            animation-fill-mode: forwards;
        }

        .btn:hover {
            background-color: #ff4a3f;
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            header nav {
                flex-direction: column;
            }

            header a {
                margin: 10px 0;
            }
        }

        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header a.active {
            color: #ff7e5f;
            /* 当前页面链接的颜色 */
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link href="./Img/Icon.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo">洛洛</a>
            <div>
                <a href="index.html">主页</a>
                <a href="about.html">关于</a>
                <a href="contact.html">联系我</a>
                <a href="login.html" class="menu-button"><i class="fas fa-ellipsis-v"></i></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h1>关于我</h1>
            <p>我叫 洛洛,今年15岁,来自江西赣州。</p>
            <p>我对信息技术非常感兴趣,特别是在编程方面。我会使用 <strong>Node.js</strong> 与
                <strong>HTML</strong>两种语言，,目前正在学习<strong>C++</strong>。
            </p>
            <p>我喜欢解决技术难题并不断探索新的技术和工具。希望在未来能进一步提升自己的技能,并在信息技术领域取得更大的成就。</p>
            <a href="more.html" class="btn">了解更多</a>
        </div>
    </div>

    <script>
        // 滚动时改变顶栏背景
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
       <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentLocation = window.location.href; // 获取当前页面的URL
            const navLinks = document.querySelectorAll('header nav a:not(.logo)'); // 获取所有导航链接，但不包括logo

            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add('active'); // 给当前链接添加active类
                }
            });
        });
    </script>
</body>

</html>
