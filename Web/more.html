<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了解更多</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 图标按钮样式 */
        .menu-button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            transition: transform 0.3s ease;
            position: absolute;
            right: 10px;
            top: 15px;
        }

        .menu-button i {
            font-size: 1.5rem;
            color: white;
        }

        .menu-button:hover i {
            color: #ff7e5f;
        }

        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            min-height: 100vh;
        }

        /* 顶栏样式 */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        /* LOGO样式 */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s forwards;
        }

        /* 导航链接样式 */
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
            animation: fadeInUp 1s forwards;
        }

        header a:hover {
            color: #ff7e5f;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff7e5f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1s forwards; /* 添加动画 */
        }

        .btn:hover {
            background-color: #ff4a3f;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #74ebd5;
        }

        .btn-secondary:hover {
            background-color: #4ac9c0;
        }

        /* 主内容样式 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards; /* 标题动画 */
            animation-delay: 0.3s;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        header a.active {
            color: #ff7e5f; /* 当前页面链接的颜色 */
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo">洛洛</a>
            <div>
                <a href="index.html">主页</a>
                <a href="about.html">关于</a>
                <a href="contact.html">联系我</a>
                <a href="login.html" class="menu-button"><i class="fas fa-ellipsis-v"></i></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>了解更多</h1>
        <div class="btn-container">
            <a href="https://github.com/yll0614" class="btn" target="_blank">我的Github</a>
            <a href="https://gitee.com/yll0614" class="btn btn-secondary" target="_blank">我的Gitee</a>
            <a href="contact.html" class="btn">联系我</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentLocation = window.location.href; // 获取当前页面的URL
            const navLinks = document.querySelectorAll('header nav a:not(.logo)'); // 获取所有导航链接，但不包括logo

            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add('active'); // 给当前链接添加active类
                }
            });
        });

        // 滚动时改变顶栏背景
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
