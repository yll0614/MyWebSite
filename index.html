<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>To My Love</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <audio id="audioDom" src="a.mp3" preload="auto" loop="loop"></audio>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            transform: translateY(-50%);
            font-family: 'Love Ya Like A Sister', cursive;
            font-size: 40px;
            color: #c70012;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        h1 span {
            font-size: 20px;
        }

        #backgroundMusic {
            display: none;
        }

        #startButton {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Cursive', sans-serif;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
        }

        #startButton:active {
            transform: scale(0.95);
        }

        canvas {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .type_words {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            color: #f1dadb;
            padding: 20px;
            text-transform: lowercase;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            60% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        #countdown {
            font-size: 0px;
            /* 确保字号合适 */
            color: #ffffff;
            margin-top: 0px;
            text-align: center;
            opacity: 1;
            /* 确保倒计时文本在开始时是完全可见的 */
            transition: opacity 2s ease-in-out;
            /* 确保透明度变化平滑 */
        }
    </style>
</head>

<body leftmargin=0 topmargin=0 oncontextmenu='return false' ondragstart='return false' onselectstart='return false'
    onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false'
    onmouseup='document.selection.empty()'></body>

<body>
    <button id="startButton">开始</button>
    <h1 id="h1"></h1>
    <canvas></canvas>
    <div class="type_words" id="contents"></div>
    <div id="countdown"></div> <!-- 一周年倒计时显示区域 -->

    <script>
        function musicPlay(isPlay) {
            var media = document.querySelector('#audioDom');
            if (isPlay && media.paused) {
                media.play();
            }
            if (!isPlay && !media.paused) {
                media.pause();
            }
        }

        function musicInBrowserHandler() {
            setTimeout(function () {
                musicPlay(true);
            }, 0);
        }

        document.body.addEventListener('touchstart', musicInBrowserHandler);
        document.body.addEventListener('click', musicInBrowserHandler);

        var canvas = document.querySelector("canvas"),
            ctx = canvas.getContext("2d");

        var ww, wh;

        function onResize() {
            ww = canvas.width = window.innerWidth;
            wh = canvas.height = window.innerHeight;
        }

        ctx.strokeStyle = "red";
        ctx.shadowBlur = 25;
        ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";

        var precision = 100;
        var hearts = [];
        var mouseMoved = false;

        function onMove(e) {
            mouseMoved = true;
            if (e.type === "touchmove") {
                hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
                hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
            } else {
                hearts.push(new Heart(e.clientX, e.clientY));
                hearts.push(new Heart(e.clientX, e.clientY));
            }
        }

        var Heart = function (x, y) {
            this.x = x || Math.random() * ww;
            this.y = y || Math.random() * wh;
            this.size = Math.random() * 2 + 1;
            this.shadowBlur = Math.random() * 10;
            this.speedX = (Math.random() + 0.2 - 0.6) * 8;
            this.speedY = (Math.random() + 0.2 - 0.6) * 8;
            this.speedSize = Math.random() * 0.05 + 0.01;
            this.opacity = 1;
            this.vertices = [];
            for (var i = 0; i < precision; i++) {
                var step = (i / precision - 0.5) * (Math.PI * 2);
                var vector = {
                    x: (15 * Math.pow(Math.sin(step), 3)),
                    y: -(13 * Math.cos(step) - 5 * Math.cos(2 * step) - 2 * Math.cos(3 * step) - Math.cos(4 * step))
                }
                this.vertices.push(vector);
            }
        }

        Heart.prototype.draw = function () {
            this.size -= this.speedSize;
            this.x += this.speedX;
            this.y += this.speedY;
            ctx.save();
            ctx.translate(-1000, this.y);
            ctx.scale(this.size, this.size);
            ctx.beginPath();
            for (var i = 0; i < precision; i++) {
                var vector = this.vertices[i];
                ctx.lineTo(vector.x, vector.y);
            }
            ctx.globalAlpha = this.size;
            ctx.shadowBlur = Math.round((3 - this.size) * 10);
            ctx.shadowColor = "hsla(0, 100%, 60%,0.5)";
            ctx.shadowOffsetX = this.x + 1000;
            ctx.globalCompositeOperation = "screen";
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        };

        function render(a) {
            requestAnimationFrame(render);

            hearts.push(new Heart());
            ctx.clearRect(0, 0, ww, wh);
            for (var i = 0; i < hearts.length; i++) {
                hearts[i].draw();
                if (hearts[i].size <= 0) {
                    hearts.splice(i, 1);
                    i--;
                }
            }
        }

        function startApp() {
            document.getElementById("startButton").style.display = "none"; // 隐藏按钮
            document.getElementById("h1").style.opacity = "1"; // 逐渐显示标题
            canvas.style.opacity = "1"; // 逐渐显示画布

            // 开始动画和计时
            onResize();
            window.addEventListener("mousemove", onMove);
            window.addEventListener("touchmove", onMove);
            window.addEventListener("resize", onResize);
            requestAnimationFrame(render);
            starttime(); // 启动计时器
            updateCountdown(); // 启动倒计时

            // 强制刷新显示 


            document.getElementById('countdown').style.opacity = "1";
        }
        document.getElementById("startButton").addEventListener("click", startApp);

        function updateCountdown() {
            var countdown = document.getElementById('countdown');
            var targetDate = new Date('2024-10-20'); // 设置倒计时目标日期

            function update() {
                var now = new Date();
                var distance = targetDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdown.innerHTML = `距离一周年还有：<br>${days}天${hours}小时${minutes}分${seconds}秒`;
            }

            update(); // 初始化显示
            setInterval(update, 1000); // 每秒更新
        }

        function starttime() {
            time(document.getElementById("h1"), '2023-10-20'); // 在一起的时间
            setInterval(function () {
                time(document.getElementById("h1"), '2023-10-20'); // 每秒更新时间
            }, 1000);
        }

        function time(obj, futimg) {
            var nowtime = new Date().getTime(); // 现在时间转换为时间戳
            var futruetime = new Date(futimg).getTime(); // 未来时间转换为时间戳
            var msec = nowtime - futruetime; // 毫秒 未来时间-现在时间
            var time = (msec / 1000);  // 毫秒/1000
            var day = parseInt(time / 86400); // 天  24*60*60*1000
            var hour = parseInt(time / 3600) - 24 * day; // 小时 60*60 总小时数-过去的小时数=现在的小时数
            var minute = parseInt(time % 3600 / 60); // 分 -(day*24) 以60秒为一整份 取余 剩下秒数 秒数/60 就是分钟数
            var second = parseInt(time % 60); // 以60秒为一整份 取余 剩下秒数

            // 更新 h1 内容
            obj.innerHTML = "我最爱的怡宝宝<br>" + document.getElementById('countdown').innerHTML + "<br>我们在一起的时间已经：<br>" + day + "天" + hour + "小时" + minute + "分" + second + "秒" + "了<br>" + "<span>一时间不知道从哪说起,真爱来了，我们要好好把握。<br>不管面临多大的压力,不管前面的路如何崎岖.<br>不管经历过什么,我仍坚信最浪漫的事就是和你一起慢慢变老.<br>相信中间的计时器,将永远继续下去,直至数据溢出.</span>";
        }
    </script>

</body>

</html>
